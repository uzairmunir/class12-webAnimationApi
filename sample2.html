<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #box{
       height: 100px;
       width: 100px;
       background-color: cadetblue;
   }
</style>
<body>
    <div id="box"></div>
        <script>
            var element=document.querySelector('#box');
            element.animate([
                {transform: 'translate(0,0)', background:'darkcyan'},
                {transform: 'translate(400px,0)',background:'red'},
                {transform: 'translate(400px,400px)',background:'yellow'},
                {transform: 'translate(0,400px)',background:'blue'},
                {transform: 'translate(0,0)',background:'green'},
            ],{
                duration:5000,
                iterations:Infinity,
            })
        </script>
    
    
</body>
</html>
